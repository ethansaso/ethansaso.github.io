<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    var pathname = window.location.pathname;
    var redirectTo = "/index.html";
    
    if (pathname !== "/" && !pathname.startsWith("/index.html")) {
      window.location.href = redirectTo + pathname;
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/index.html">link</a>.</p>
</body>
</html>
