<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/index.html">
  <script type="text/javascript">
    // Preserve path and query parameters when redirecting
    var pathname = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Redirect to index.html with the original path preserved as a query parameter
    window.location.replace("/index.html?redirect=" + encodeURIComponent(pathname + search + hash));
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/index.html">link</a>.</p>
</body>
</html>
